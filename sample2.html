<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<div id='example-3'>
  <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
  <label for="jack">Jack</label>
  <input type="checkbox" id="john" value="John" v-model="checkedNames">
  <label for="john">John</label>
  <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
  <label for="mike">Mike</label>
  <input type="checkbox" id="semi" value="Semi" v-model="checkedNames">
  <label for="mike">Semi</label>
  <br>
  <span>체크한 이름: {{ checkedNames }}</span>
</div>

<div id='example-4'>
<input type="radio" id="one" value="One" v-model="picked">
<label for="one">One</label>
<br>
<input type="radio" id="two" value="Two" v-model="picked">
<label for="two">Two</label>
<br>
<span>선택: {{ picked }}</span>
</div>

<div id='example-5'>
<select v-model="selected">
    <option disabled value="">Please select one</option>
    <option>A</option>
    <option>B</option>
    <option>C</option>
    <option>Semi</option>
  </select>
  <span>선택함: {{ selected }}</span>
</div>

<div id='example-6'>
<select v-model="selected">
    <option v-for="option in options" v-bind:value="option.value">
      {{ option.text }}
    </option>
  </select>
  <span>Selected: {{ selected }}</span>

</div>

<div id="app">
    <h1>Hello, {{ name }}</h1>
    <h3><input type="checkbox" v-model="smile"/>웃어요 개구리</h3>
    <img :src="smile ? feelsgood : feelsbad"/>
</div>
  
  <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->



<script>
new Vue({
  el: '#example-3',
  data: {
    checkedNames: []
  }
})
</script>
<script>
new Vue({
  el: '#example-4',
  data: {
    picked: []
  }
})
</script>
<script>
new Vue({
  el: '#example-5',
  data: {
    selected: []
  }
})
</script>

<script>
new Vue({
    el: '#example-6',
    data: {
      selected: 'A',
      options: [
        { text: 'One', value: 'A' },
        { text: 'Two', value: 'B' },
        { text: 'Three', value: 'C' }
      ]
    }
  })
</script>

<script>
    // 새로운 뷰를 정의합니다
var app = new Vue({
  el: '#app', // 어떤 엘리먼트에 적용을 할 지 정합니다
  // data 는 해당 뷰에서 사용할 정보를 지닙니다
  data: {
    name: 'Vue',
    feelsgood: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7OcQVQWbZ5LXueTzsVbEMYcjclEQ4GYsuhg_-SSBXue6H8gD1&s', 
    feelsbad: 'https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTjyatcyuPHNDOgArVavhYB-8HaH66YHUAhZPNeWOKOnIl_-7XR&usqp=CAU',
    smile : true
  } 
});
</script>
